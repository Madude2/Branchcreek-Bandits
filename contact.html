<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontakt - Branchcreek Bandits</title>

<!-- Tailwind + Fonts + Icons -->
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<link href="https://fonts.cdnfonts.com/css/western" rel="stylesheet">

<style>
.nav-link { color: white; }
.nav-link:hover { color: #d4a017; }
.western-text { font-family: 'Western', sans-serif; }
</style>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

<!-- Dynamic Navbar -->
<div id="navbar"></div>

<!-- Main Content -->
<div class="flex-grow">
  <!-- Contact Content -->
  <section class="py-16 bg-white">
    <div class="container mx-auto px-6 max-w-4xl">
      <h1 class="western-text text-5xl mb-6 text-center">Kontakt</h1>
      <p class="text-gray-700 mb-4 text-center">
        Send sheriffen en email hvis du er interesseret i at h√∏re mere om Western Shooting.
      </p>
      <p class="text-gray-700 mb-4 text-center">
        E-mail: <a href="mailto:poul@ljg.dk" class="text-blue-500 underline">poul@ljg.dk</a>
      </p>
    </div>
  </section>
</div>

<!-- Dynamic Footer -->
<div id="footer"></div>

<!-- Scripts -->
<script>
feather.replace();

// Include HTML
function includeHTML(file, elementId, callback){
  fetch(file)
    .then(res => res.text())
    .then(data => {
      document.getElementById(elementId).innerHTML = data;
      if(callback) callback();
      feather.replace();
    })
    .catch(err => console.error(err));
}

// Load Navbar + Footer
includeHTML("nav.html", "navbar");
includeHTML("footer.html", "footer");

// Mobile menu toggle
document.addEventListener('DOMContentLoaded', () => {
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  if(menuBtn) menuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));

  const loginBtn = document.getElementById('login-btn');
  const loginDropdown = document.getElementById('login-dropdown');
  if(loginBtn) loginBtn.addEventListener('click', () => loginDropdown.classList.toggle('hidden'));

  const mobileLoginBtn = document.getElementById('mobile-login-btn');
  const mobileLoginForm = document.getElementById('mobile-login-form');
  if(mobileLoginBtn) mobileLoginBtn.addEventListener('click', () => mobileLoginForm.classList.toggle('hidden'));
});
</script>

<!-- Firebase Auth -->
<script type="module" src="js/auth.js"></script>

</body>
</html>
