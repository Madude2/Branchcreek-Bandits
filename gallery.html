.nav-link { color: white; }
.nav-link:hover { color: #d4a017; }
.western-text { font-family: 'Western', sans-serif; }
.cursor-pointer { cursor: pointer; }

/* Gallery Grid */
.gallery-grid img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-radius: 0.5rem;
  cursor: pointer;
}

/* Modal */
#modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 50;
}

#modal-img {
  max-height: 90%;
  max-width: 90%;
  border-radius: 0.5rem;
  transform: scale(0.9);
  transition: transform 0.3s ease;
}

#modal.show #modal-img { transform: scale(1); }

/* Overlay controls */
.modal-control {
  position: absolute;
  color: white;
  font-size: 2.5rem;
  cursor: pointer;
  user-select: none;
  z-index: 100;
}
#close-btn { top: 1rem; right: 2rem; }
#prev-btn { left: 1rem; top: 50%; transform: translateY(-50%); }
#next-btn { right: 1rem; top: 50%; transform: translateY(-50%); }
</style>
</head>

<!-- Gallery Section -->
<section class="py-16 bg-white">
<div class="container mx-auto px-6 max-w-5xl">
<h1 class="western-text text-5xl mb-6 text-center">Galleri</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 gallery-grid" id="gallery">
  <!-- Thumbnails inserted with JS -->
</div>
</div>

<!-- Modal -->
<div id="modal" class="flex">
  <img id="modal-img" src="">
  <span id="close-btn" class="modal-control" onclick="closeModal()">&times;</span>
  <span id="prev-btn" class="modal-control" onclick="prevImage()">&#10094;</span>
  <span id="next-btn" class="modal-control" onclick="nextImage()">&#10095;</span>
</div>

<script>
feather.replace();

const menuBtn=document.getElementById('menu-btn');
const mobileMenu=document.getElementById('mobile-menu');
menuBtn.addEventListener('click',()=>mobileMenu.classList.toggle('hidden'));

// âœ… Only galleri images come from your local folder
const images = [
  "gallari/BB1.jpg",
  "gallari/BB2.jpg",
  "gallari/BB3.jpg"
];

let currentIndex = 0;

// Populate gallery thumbnails
const gallery = document.getElementById('gallery');
images.forEach((src, index) => {
  const img = document.createElement('img');
  img.src = src;
  img.onclick = () => openModal(index);
  gallery.appendChild(img);
});

function openModal(index){
  currentIndex = index;
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');
  modalImg.src = images[currentIndex];
  modal.style.display = 'flex';
  setTimeout(()=>modalImg.style.transform = 'scale(1)', 10);
}

function closeModal(){
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');
  modalImg.style.transform = 'scale(0.9)';
  setTimeout(()=> modal.style.display='none', 300);
}

function nextImage(){
  currentIndex = (currentIndex + 1) % images.length;
  document.getElementById('modal-img').src = images[currentIndex];
}

function prevImage(){
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  document.getElementById('modal-img').src = images[currentIndex];
}
</script>
