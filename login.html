<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Brachcreek Bandits</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Login / Signup</h2>

    <input id="email" type="email" placeholder="Email" class="w-full mb-3 px-3 py-2 text-black rounded-lg">
    <input id="password" type="password" placeholder="Password" class="w-full mb-3 px-3 py-2 text-black rounded-lg">

    <button onclick="login()" class="w-full bg-yellow-600 hover:bg-yellow-700 py-2 rounded-lg font-bold mb-2">Login</button>
    <button onclick="signup()" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded-lg font-bold">Sign Up</button>
  </div>

  <script>
    // âœ… Replace this with your Firebase project config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "forum.html"; // redirect after login
        })
        .catch(err => alert(err.message));
    }

    // Signup
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "forum.html"; // redirect after signup
        })
        .catch(err => alert(err.message));
    }
  </script>
</body>
</html>
