<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Branchcreek Bandits</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/western" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <input id="login-email" type="email" placeholder="Email" class="w-full mb-3 px-3 py-2 text-black rounded-lg">
    <input id="login-password" type="password" placeholder="Password" class="w-full mb-3 px-3 py-2 text-black rounded-lg">

    <button onclick="loginUser()" class="w-full bg-yellow-600 hover:bg-yellow-700 py-2 rounded-lg font-bold mb-2">
      Login
    </button>

    <p class="text-center text-sm">Har du ikke en konto? <a href="signup.html" class="text-blue-600 hover:underline">Opret konto her</a></p>
  </div>

  <!-- Include shared auth system -->
  <script type="module" src="js/auth.js"></script>

  <script>
    function loginUser() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      if (!email || !password) {
        alert("Udfyld bÃ¥de email og password");
        return;
      }

      // Use the global auth.js login
      window.login(email, password)
        .then(() => {
          // Redirect to forum or homepage after successful login
          window.location.href = "forum.html";
        })
        .catch(err => console.error(err));
    }

    // Redirect if already logged in
    window.onUserStateChanged((user) => {
      if (user) {
        window.location.href = "forum.html";
      }
    });
  </script>

</body>
</html>
